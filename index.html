<html lang="zh-cmn-hans"><head>    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">    <meta charset="UTF-8"></meta>    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>    <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1"></meta>    <title>正在打开支付宝...</title>    <script src="https://open.mobile.qq.com/sdk/qqapi.js"></script>    <script>        var qrurl = "https://qr.alipay.com/cpx00247xnpywkykze5qv55";        function is_weixin() {            if (/MicroMessenger/i.test(navigator.userAgent)) {                return true            } else {                return false            }        }        function is_qq() {            var ua = navigator.userAgent.toLowerCase();            if (ua.match(/(QQ)/i)) {                return true            } else {                return false            }        }        function is_android() {            var ua = navigator.userAgent.toLowerCase();            if (ua.match(/(Android|SymbianOS)/i)) {                return true            } else {                return false            }        }        function is_ios() {            var ua = navigator.userAgent.toLowerCase();            if (/iphone|ipad|ipod/.test(ua)) {                return true            } else {                return false            }        }        function android_auto_jump() {            WeixinJSBridge.invoke("jumpToInstallUrl", {}, function (e) {            });            window.close();            WeixinJSBridge.call("closeWindow")        }        function ios_auto_jump() {            if (qrurl != "") {                location.href = qrurl            } else {                window.close();                WeixinJSBridge.call("closeWindow")            }        }        function onAutoinit() {            document.getElementById("weixinTip").style.visibility = "visible";//            if (is_android()) {//                android_auto_jump();//                return false//            }//            if (is_ios()) {//                ios_auto_jump();//                return false//            }        }        if (is_weixin()) {            if (typeof WeixinJSBridge == "undefined") {                if (document.addEventListener) {                    document.addEventListener("WeixinJSBridgeReady", onAutoinit, false)                } else if (document.attachEvent) {                    document.attachEvent("WeixinJSBridgeReady", onAutoinit);                    document.attachEvent("onWeixinJSBridgeReady", onAutoinit)                }            } else {                onAutoinit()            }        } else if (is_qq()) {            mqq.invoke("ui", "openUrl", {                url: qrurl,                target: 2,                style: 0            });        } else {            if (qrurl != "") {                location.href = qrurl            } else {                window.close()            }        }    </script>    <style>        .wxtip {            background: rgba(0, 0, 0, 0.5);            text-align: center;            position: fixed;            left: 0;            top: 0;            width: 100%;            height: 100%;            z-index: 998;            display: none;        }        .wxtip-icon {            width: 52px;            height: 67px;            background: url('http://m.jianfengstudio.com/Public/img/weixin-tip.png') no-repeat;            display: block;            position: absolute;            right: 20px;            top: 20px;        }        .wxtip-txt {            margin-top: 107px;            color: #fff;            font-size: 16px;            line-height: 1.5;        }        .make {            position: fixed;            left: 0;            bottom: 0;            /*background-color: #ffc107;*/            background-color: #fce055;            border: none;            border-top: 2px #bf0000 solid;            border-radius: 20px;            color: #b60000;            padding: 20px 0px;            text-align: center;            text-decoration: none;            display: inline-block;            font-size: 24px;            font-weight: bold;            width: 100%;        }        body {            background-color: #e85042;            background: url('http://m.jianfengstudio.com/Public/img/bg.jpg?v=201806301629') no-repeat;            background-size: 100% auto;        }    </style></head><body><br>正在跳转中......<span id="div"></span><div class="wxtip" id="weixinTip" style="display: block;">    <span class="wxtip-icon"></span>    <p class="wxtip-txt">请点击右上角···<br>选择在“浏览器”中打开</p></div></body></html>
